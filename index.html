<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>

    <img src="./assets/logo.gif" alt="logo-conversor-de-moedas" class="img-logo" />

    <main>
        <label>
            <p>Converter <b>de</b></p>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>
        
        <label>
            <p>Converter <b>para</b></p>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            <p><b>Valor</b></p>
            <input class="input-currency" placeholder="R$ 0,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img src="./assets/brasil.png" alt="bandeira-brasil" />
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>


            <img class="arrow-img" src="./assets/Vector.png" alt="seta-para-baixo" />

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" />
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>

            </div>

        </section>

    </main>

</body>
<script src="./scripts.js"></script>

</html>
